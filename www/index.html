<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <!-- Good default declaration:
         * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
         * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
         * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
            * Enable eval(): add 'unsafe-eval' to default-src
         -->
         <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">
        <title>Riot template</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/todo.css" rel="stylesheet">
    </head>
    <body>
      <todo></todo>
      <script src="cordova.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="components/todo.riot" type="riot"></script>
      <script src="js/riot+compiler.min.js"></script>
      <script>
      riot.compile().then(() => {
         riot.mount('todo', {
            title: 'Todo App',
         })
      })
      </script>
    </body>
</html>
